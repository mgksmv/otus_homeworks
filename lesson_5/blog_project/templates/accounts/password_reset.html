{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}

    <div class="container content">
        <h1 class="text-center pt-5 pb-4 text-white">Reset password</h1>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {% include 'includes/messages.html' %}
                <form action="{{ url_for('accounts_app.reset_email') }}" method="post">
                    {{ form.csrf_token }}
                    <div class="relative mb-4">
                        {{ form.email.label(class='form-label text-white') }}
                        {{ form.email(id='email', class='form-control') }}
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

{% endblock %}
