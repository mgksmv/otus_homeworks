{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container my-5">
        {% include 'includes/messages.html' %}
        <h2 class="text-center">Календарь курсов</h2>
        <div class="row p-3">
            <div class="col-2">
                <button id="prev-month" class="dont-jump btn btn-primary btn-sm left" value="{{ prev_month }}">
                    <i class="fa-solid fa-arrow-left"></i>  Пред. месяц
                </button>
            </div>
            <div class="col-4">
                <button id="current-month" class="dont-jump btn btn-primary btn-sm right" value="{{ current_month }}">
                    <i class="fa-solid fa-calendar-day"></i>  В текущий месяц
                </button>
            </div>
            <div class="col-4">
                <form action="" method="GET">
                    {{ form }}
                    <button type="submit" class="btn btn-primary btn-sm">Перейти</button>
                </form>
            </div>
            <div class="col-2">
                <button id="next-month" class="dont-jump btn btn-primary btn-sm right" value="{{ next_month }}">
                    След. месяц   <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="loader ajax-loader text-center" style="display: none">Загрузка...</div>
        <div id="calendar">
            {{ calendar }}
        </div>
    </div>

{% endblock content %}
