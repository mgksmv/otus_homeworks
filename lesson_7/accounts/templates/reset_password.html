{% extends 'base.html' %}

{% block title %}Сбросить пароль{% endblock title %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>Сбросить пароль</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Сбросить" class="btn btn-primary">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock content %}
