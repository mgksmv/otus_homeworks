{% if messages %}
    {% for message in messages %}
        <div class="alert
            {% if message.tags == 'error' %}alert-danger
            {% elif message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show"
             role="alert">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Ошибка: {% endif %} {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
